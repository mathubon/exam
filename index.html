<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <button onclick="loadData()">โหลดข้อมูลจาก Apps Script</button>
  <div id="output"></div>

  <script>
    function loadData() {
      fetch("https://script.google.com/macros/s/AKfycbx5quRvXebzle1z7lvbmA-lRNTF_KiC2a6kVZ86XgTwxmg1dZ532s2csUulRqy903fpzw/exec")
      .then(response => response.text())
      .then(data => {
        document.getElementById("output").innerHTML = data;
      })
      .catch(error => console.error("เกิดข้อผิดพลาด:", error));
    }
  </script>
</body>
</html>
